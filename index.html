<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Dev Time Dynamo | Track your coding time</title>
  </head>
  <body>
    <main>
  
      <form>
        <label for="work-hours" class="tagline">How many hours do you want to code todayðŸ˜ŠðŸ’»?</label>
        <input
          type="number"
          id="work-hours"
          placeholder="Enter number of hours.."
        />

        <button type="button" id="btn-enter-resume">Enter/resume</button>
        <button type="button" id="btn-stop">Stop</button>
      </form>

      <div role="timer" class="timer-stamps">
        <div class="hour-stamp">
          <span id="hour">00</span>
          <div>
            <p>HOURS</p>
          </div>
        </div>
        <div class="minute-stamp">
          <span id="minute">00</span>
          <div>
            <p>MINUTES</p>
          </div>
        </div>
        <div class="second-stamp">
          <span id="second">00</span>
          <div>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
